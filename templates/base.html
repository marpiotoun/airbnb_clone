{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
        <script src="https://kit.fontawesome.com/afc2eacd47.js" crossorigin="anonymous"></script>
        <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
    </head>
    <body class="text-gray-800 mt-24">
        {% include 'partials/message.html' %}
        <header class="container fixed bg-white inset-0 max-w-full px-6 h-20 flex items-center justify-between border-b-2 border-gray-400">
        <div class="flex items-center w-1/3">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-8" src="{% static 'img/logo.png' %}"/>
            </a>
            {% block search-bar %}
            <form method='get' action="{% url 'room:search' %}" class="w-full">
                <input class="search-box border w-3/4 px-5 py-2 text-md font-medium text-gray-900 placeholder-gray-600 rounded-md shadow-lg hover:shadow-xl focus:outline-none" name="city" placeholder="Search by city">
            </form>
            {% endblock search-bar %}
        </div>
        {% include 'partials/nav.html' %}
        </header>

        {% block content %}
        {% endblock content %}
        {% include 'partials/footer.html' %}

    </body>
</html>
