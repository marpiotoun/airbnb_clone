{% if user.avatar %}
    <div class="{{w_and_h|default:'w-12 h-12'}} rounded-full bg-cover" style="background-image: url({{ user.avatar.url }})"></div>
{% else %}
<div class="{{w_and_h|default:'w-12 h-12'}} rounded-full bg-blue-500 text-white flex items-center justify-center">
    <span>{{ user.first_name|first }}</span>
</div>
{% endif %}
