<form method="POST" class="w-full px-2">
    {% csrf_token %}
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
    {% for field in form %}
        {% include 'mixin/room/room_input.html' %}
    {% endfor %}
    <button class="btn bg-red-500">{{ cta }}</button>
</form>
