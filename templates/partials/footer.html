{% load i18n %}
<footer class="container mx-auto text-center text-sm py-10 border-t font-medium text-gray-500">
    <div>
        <span>&copy; {% trans "Its clone of Airbnb" %}</span>
    </div>
    {% get_current_language as LANGUAGE_CODE %}
    <select class="absolute right-0 mr-4 mb-4" id="js-lang">
        <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>
            English
        </option>
        <option value="ko" {% if LANGUAGE_CODE == 'ko' %}selected{% endif %}>
            Korean
        </option>
    </select>
</footer>
