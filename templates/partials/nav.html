{% load static %}

<ul class="flex text-sm font-medium h-full">
    {% if user.is_authenticated %}
        <li class="nav_link ml-8 mr-8"><a href="{% url 'user:logout' %}">Log Out</a></li>
    {% else %}
    <li class="nav_link"><a href="{% url 'user:login' %}">Login</a></li>
    <li class="nav_link ml-8 mr-8"><a href="{% url 'user:signup' %}">Sign Up</a></li>
    {% endif %}
</ul>
